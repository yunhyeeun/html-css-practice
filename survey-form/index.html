<!DOCTYPE html>
<html>
<head>
  <title>행사 설문조사 폼</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <h1 id="title">행사 설문조사 폼</h1>
  <p id="description">저희 행사에 참여해주셔서 감사합니다. 아래 설문도 작성해주세요.</p></header>

<form id="survey-form">
  <div class="form-elem-div">
  <label id="name-label" for="name">이름</label>
    <input id="name" name="name" type="text" required placeholder="이름을 입력하세요">
  </div>

  <div class="form-elem-div">
  <label id="email-label" for="email">이메일</label>
  <input id="email" name="email" type="email" required placeholder="이메일을 입력하세요">
  </div>

  <div class="form-elem-div">
  <label id="number-label" for="number">나이 <span class="optional-text">(선택사항)</span></label>
  <input id="number" name="age" type="number" placeholder="나이를 입력하세요" min="0" max="100">
  </div>

  <div class="form-elem-div">
  <label for="dropdown">이번 행사를 어떻게 알게 되었나요?</label>
  <select id="dropdown" name="role">
    <option value="" selected>선택해주세요</option>
    <option value="internet">인터넷 검색</option>
    <option value="friend">지인의 소개</option>
    <option value="sns">SNS(페이스북, 인스타그램, 트위터)</option>
    <option value="community">관련 커뮤니티</option>
    <option value="other">기타</option>
  </select>
  </div>

  <div class="form-elem-div">
  <p>다음 행사에 참여하실 의향이 있으신가요?</p>
  <div class="radio-div">
    <input type="radio" id="yes" name="next" value="yes" checked>
    <label for="yes">네</label>
  </div>
  <div class="radio-div">
  <input type="radio" id="maybe" name="next" value="maybe">
  <label for="maybe">아마도요</label>
  </div>
  <div class="radio-div">
  <input type="radio" id="notsure" name="next" value="notsure">
  <label for="notsure">잘 모르겠어요</label>
  </div>
  <div class="radio-div">
  <input type="radio" id="no" name="next" value="no">
  <label for="no">아니오</label>
  </div>
  </div>

  <div class="form-elem-div">
  <label for="dropdown">이번 행사에서 가장 마음에 들었던 부스는 어디인가요?</label>
  <select id="dropdown" name="favorite">
    <option value="" selected>선택해주세요</option>
    <option value="mainbooth">메인 부스</option>
    <option value="joinbooth">참가 부스</option>
    <option value="annex">별관</option>
    <option value="foodcourt">푸드 코트</option>
  </select>
  </div>

  <div class="form-elem-div">
  <p>이번 행사에서 개선해야할 점은 무엇인가요? <span class="optional-text">(Check all that apply)</p>
   <div class="checkbox-div">
     <input id="lowQuality" name="improved" type="checkbox" value="lowQuality">
     <label for="lowQuality">부실한 행사 내용</label>
  </div>
  <div class="checkbox-div">
     <input id="lessDiversity" name="improved" type="checkbox" value="lessDiversity">
     <label for="lessDiversity">부스의 다양성 부족</label>
  </div>
  <div class="checkbox-div">
     <input id="choppyHosting" name="improved" type="checkbox" value="choppyHosting">
     <label for="choppyHosting">매끄럽지 못한 행사 진행</label>
  </div>
  <div class="checkbox-div">
     <input id="impolite" name="improved" type="checkbox" value="impolite">
     <label for="impolite">불친절한 스태프들</label>
  </div>
  <div class="checkbox-div">
     <input id="time" name="improved" type="checkbox" value="time">
     <label for="time">행사 시작/마감 시간</label>
  </div>
  <div class="checkbox-div">
     <input id="place" name="improved" type="checkbox" value="place">
     <label for="place">행사 장소</label>
  </div>
  </div>

  <div class="form-elem-div">
  <label for="comments">그 외 개선할 점이나 기타 건의사항 및 소감을 적어주세요. <span class="optional-text">(선택사항)</span></label>
  <textarea id="comments" name="comments" placeholder="여기에 적어주세요..." rows="5"></textarea>
  </div>
  <div class="form-elem-div">
  <input id="submit" type="submit" value="제출">
  </div>
</form>
</body>
</html>
